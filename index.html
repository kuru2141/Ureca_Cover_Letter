<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cover-letter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cover.css">    
</head>
<body>
    <main id = 'normal'>
        <button onclick="moveToTop()" class="btn-moveTop">
            <i class="fa-solid fa-arrow-up" style="font-size: 1.2em; color: #777"></i>
        </button>
        <header id = 'header'>
            <nav id = 'topMenu'>
                <i class="fa-solid fa-person" onclick = "moveToEle('info')"></i>
                <i class="fa-solid fa-heart" onclick = "moveToEle('exp')"></i>
                <i class="fa-solid fa-book-open" onclick = "moveToEle('plan')"></i>
                <i class="fa-solid fa-photo-film" onclick = "moveToEle('picture')"></i>
            </nav>
        </header>

        <section class = 'sec1'>
            <div id = 'info'>
                <h1 id = 'info-h1'>INFO</h1>
                <div id = 'info-b'>
                    <div class = 'img' id = 'img1'></div>
                    <div>   
                        <ul>
                            <li>이름 : 진영호</li>
                            <li>전공 : 수학과 (컴퓨터공학부 복수전공)</li>
                            <li>MBTI : ISTP</li>
                            <li>취미 : PS5 게임하기 / 여행</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class = 'sec2'>
            <div id = 'exp'>
                <h1>제일 좋았던 경험</h1>
                <div class = 'box'>
                    <div id = 'img2'></div>
                    <div>
                        <p>교환학생</p>
                    </div>
                </div>
                <div class = 'box'>
                    <div id = 'img2'></div>
                    <p>교환학생</p>
                </div>
            </div>
        </section>

        <section class = 'sec1'>
            <div id = 'plan'>
                <h1>앞으로의 계획</h1>
                <ol>
                    <li>HTML / CSS / JavaScript 익숙해지기</li>
                    <li>JAVA 학습하며 알고리즘 공부하기</li>
                    <li>팀원분들과 다양한 프로젝트 해보기</li>
                    <li>올해 하반기에 취업할 수 있도록 실력 다지기</li>
                </ol>
            </div>
        </section>

        <section class = 'sec2'>
            <h1>PHOTO</h1>
            <div id = 'picture'>
                <div class = 'img' id = 'img4-1'></div>
                <div class = 'img' id = 'img4-2'></div>
                <div class = 'img' id = 'img4-3'></div>
            </div>
        </section>
    </main>

    <script>
        let moveToTop = function () {
            document.body.scrollIntoView({ behavior: "smooth" });
        };
        let moveToEle = function(x) {
            const element = document.getElementById(x);
            element.scrollIntoView({ behavior: 'smooth' })
        }
    </script>
</body>
</html>
